<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/style.css" />
        <title>Productos</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Corte & Pola</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link link-light"
                                aria-current="page"
                                href="/productos.html"
                                >Mis pedidos</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link link-light"
                                href="/formulario.html"
                                >Agregar producto</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="text-center py-4">
            <h1>Esta es tu orden</h1>
        </div>
        <div class="container">
            <form
                class="row g-2 form py-3 needs-validation"
                method="post"
                novalidate
            >
                <div class="col-md-6 my-3">
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        aria-describedby="name"
                        placeholder="Nombre"
                        disabled
                    />
                </div>
                <div class="col-md-6 my-3" input-group>
                    <input
                        type="text"
                        class="form-control"
                        name="last-name"
                        id="last-name"
                        aria-describedby="last-name"
                        placeholder="Apellidos"
                        disabled
                    />
                </div>
                <div class="col-md-2 g-2 my-3">
                    <select class="form-select" id="user-id-type" disabled>
                        <option value="CC" selected>CC</option>
                        <option value="CC DIG">CC DIG</option>
                        <option value="CE">CE</option>
                        <option value="NIT">NIT</option>
                        <option value="NUIT">NUIT</option>
                        <option value="NES">NES</option>
                        <option value="RUT">RUT</option>
                    </select>
                </div>
                <div class="col-md-4 my-3">
                    <input
                        type="number"
                        min="0"
                        class="form-control"
                        name="last-name"
                        id="last-name"
                        aria-describedby="user-id"
                        placeholder="Número de Documento"
                        disabled
                    />
                </div>
                <div class="col-md-1 my-3">
                    <input
                        type="text"
                        min="0"
                        class="form-control"
                        name="cel-d"
                        id="user-cel-d"
                        aria-describedby="user-cel-d"
                        placeholder="Celular"
                        disabled
                    />
                </div>
                <div class="col-md-2 my-3">
                    <input
                        type="number"
                        min="0"
                        class="form-control"
                        name="cel"
                        id="user-cel"
                        aria-describedby="user-cel"
                        placeholder="# de Celular"
                        disabled
                    />
                </div>
                <div class="col-md-1 my-3">
                    <input
                        type="text"
                        class="form-control"
                        name="tlp"
                        id="user-tlp-d"
                        aria-describedby="user-tlp-d"
                        placeholder="Tel"
                        disabled
                    />
                </div>
                <div class="col-md-2 my-3">
                    <input
                        type="number"
                        min="0"
                        class="form-control"
                        name="tlp"
                        id="user-tlp"
                        aria-describedby="user-tlp"
                        placeholder="Telefono"
                        disabled
                    />
                </div>
                <div class="input-group mb-3 my-3">
                    <span class="input-group-text" id="address-text"
                        >Dirección</span
                    >
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Ciudad, Calle, Av, Carrera"
                        aria-label="user-address"
                        aria-describedby="user-address"
                        disabled
                    />
                </div>
                <div class="col-md-7 my-3">
                    <input
                        type="text"
                        class="form-control"
                        name="product-name"
                        id="product-name"
                        aria-describedby="product-name"
                        placeholder="Nombre del producto"
                        disabled
                    />
                </div>
                <div class="col-md-2 my-3">
                    <input
                        type="number"
                        min="0"
                        class="form-control"
                        name="product-cant"
                        id="product-cant"
                        aria-describedby="product-cant"
                        placeholder="Cantidad (Unidad)"
                        disabled
                    />
                </div>
                <div class="col-md-1 my-3">
                    <input
                        type="text"
                        class="form-control"
                        name="product-price-d"
                        id="product-price-d"
                        aria-describedby="product-price-d"
                        placeholder="$"
                        disabled
                    />
                </div>
                <div class="col-md-2 my-3">
                    <input
                        type="text"
                        class="form-control"
                        name="product-price"
                        id="product-price"
                        aria-describedby="product-price"
                        placeholder="Valor unitario"
                        disabled
                    />
                </div>
                <div class="input-group">
                    <span class="input-group-text">Detalles adicionales</span>
                    <textarea
                        class="form-control"
                        aria-label="With textarea"
                        placeholder="Detalles en la dirección, valor, disponibilidad, nombre de quien entrega, etc."
                        rows="4"
                        disabled
                    ></textarea>
                </div>
                <div class="inline-block" id="">
                    <button type="submit" class="btn btn-primary">
                        <a href="/update.html" class="validar-link">
                            Editar
                        </a>
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        Eliminar
                    </button>
                </div>
                <div class="modal fade " id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">¡ADVERTENCIA!</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          ¿Estás completamente seguro/a de que quieres eliminar este registro?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          <button type="button" class="btn btn-danger">Eliminar</button>
                        </div>
                      </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
